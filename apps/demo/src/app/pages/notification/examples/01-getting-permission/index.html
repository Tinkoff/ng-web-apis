<ng-container [ngSwitch]="notificationPermissionState$ | async">
    <tui-badge
        *ngSwitchCase="'granted'"
        appearance="success"
       
    >Permission is granted</tui-badge>

    <tui-badge
        *ngSwitchCase="'denied'"
        appearance="error"
       
    >Permission is denied</tui-badge>

    <button
        *ngSwitchDefault
        tuiButton
        (click)="requestPermission()"
    >
        Request permission
    </button>
</ng-container>
