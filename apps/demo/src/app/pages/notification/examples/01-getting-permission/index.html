<ng-container [ngSwitch]="notificationPermissionState$ | async">
    <tui-badge
        *ngSwitchCase="'granted'"
        status="success"
        value="Permission is granted"
    />

    <tui-badge
        *ngSwitchCase="'denied'"
        status="error"
        value="Permission is denied"
    />

    <button
        *ngSwitchDefault
        tuiButton
        (click)="requestPermission()"
    >
        Request permission
    </button>
</ng-container>
