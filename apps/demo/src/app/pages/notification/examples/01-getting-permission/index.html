<ng-container [ngSwitch]="notificationPermissionState$ | async">
    <!-- Taiga migration TODO: use "<tui-icon>" with "tuiBadge" directive for icon-only badges instead -->
    <tui-badge
        *ngSwitchCase="'granted'"
        appearance="success"
    >
        Permission is granted
    </tui-badge>

    <!-- Taiga migration TODO: use "<tui-icon>" with "tuiBadge" directive for icon-only badges instead -->
    <tui-badge
        *ngSwitchCase="'denied'"
        appearance="error"
    >
        Permission is denied
    </tui-badge>

    <button
        *ngSwitchDefault
        tuiButton
        (click)="requestPermission()"
    >
        Request permission
    </button>
</ng-container>
