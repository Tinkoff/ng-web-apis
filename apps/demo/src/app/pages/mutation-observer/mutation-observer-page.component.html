<p tuiGroup>
    <button tuiButton appearance="secondary" size="m" (click)="toggleDOM()">
        Toggle DOM change
    </button>
    <button tuiButton appearance="secondary" size="m" (click)="toggleAttr()">
        Toggle attribute
    </button>
</p>
<p tuiGroup tuiTextfieldSize="m" [tuiTextfieldLabelOutside]="true">
    <tui-input aria-label="title" [(ngModel)]="title"></tui-input>
    <tui-input aria-label="text" [(ngModel)]="text"></tui-input>
    <tui-input aria-label="ignored" [(ngModel)]="ignored"></tui-input>
</p>
<div
    subtree
    childList
    characterData
    attributeFilter="title, disabled"
    class="observer"
    [title]="title"
    [attr.disabled]="disabled"
    [attr.aria-label]="ignored"
    (waMutationObserver)="log($event)"
>
    I am being observed for text changes, DOM changes and "title" and "disabled"
    attributes: {{ text }}
    <div *ngIf="toggled; else default">I am dynamically added DOM element</div>
    <ng-template #default>
        <div>See console for logged mutations</div>
    </ng-template>
</div>
