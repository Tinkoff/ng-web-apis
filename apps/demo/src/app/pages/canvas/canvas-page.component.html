<h2>Basic example</h2>
<section>
    <fieldset>
        <label
            tuiLabel="x"
            class="child"
        >
            <input
                max="300"
                min="0"
                tuiSlider
                type="range"
                [(ngModel)]="x1"
            />
        </label>
        <label
            tuiLabel="y"
            class="child"
        >
            <input
                max="150"
                min="0"
                tuiSlider
                type="range"
                [(ngModel)]="y1"
            />
        </label>
        <label
            tuiLabel="width"
            class="child"
        >
            <input
                max="300"
                min="0"
                tuiSlider
                type="range"
                [(ngModel)]="w1"
            />
        </label>
        <label
            tuiLabel="height"
            class="child"
        >
            <input
                max="150"
                min="0"
                tuiSlider
                type="range"
                [(ngModel)]="h1"
            />
        </label>
    </fieldset>

    <fieldset>
        <label
            tuiLabel="x"
            class="child"
        >
            <input
                max="300"
                min="0"
                tuiSlider
                type="range"
                [(ngModel)]="x2"
            />
        </label>
        <label
            tuiLabel="y"
            class="child"
        >
            <input
                max="150"
                min="0"
                tuiSlider
                type="range"
                [(ngModel)]="y2"
            />
        </label>
        <label
            tuiLabel="width"
            class="child"
        >
            <input
                max="300"
                min="0"
                tuiSlider
                type="range"
                [(ngModel)]="w2"
            />
        </label>
        <label
            tuiLabel="height"
            class="child"
        >
            <input
                max="150"
                min="0"
                tuiSlider
                type="range"
                [(ngModel)]="h2"
            />
        </label>
        <div class="row">
            <tui-select
                tuiTextfieldSize="m"
                class="child"
                [(ngModel)]="globalCompositeOperation"
            >
                Overlay
                <tui-data-list-wrapper
                    *tuiDataList
                    [items]="items"
                />
            </tui-select>
            <tui-input-color
                tuiTextfieldSize="m"
                class="child"
                [(ngModel)]="c2"
            >
                Color
            </tui-input-color>
        </div>
    </fieldset>

    <fieldset>
        <tui-input-files
            class="child"
            [ngModel]="file"
            (ngModelChange)="onFile($event)"
        >
            <input
                accept="image/*"
                tuiInputFiles
            />
        </tui-input-files>

        <tui-expand
            class="child"
            [expanded]="!!file"
        >
            <div class="controls">
                <label tuiLabel="dX">
                    <input
                        max="300"
                        min="0"
                        tuiSlider
                        type="range"
                        [(ngModel)]="dX"
                    />
                </label>

                <label tuiLabel="dY">
                    <input
                        max="150"
                        min="0"
                        tuiSlider
                        type="range"
                        [(ngModel)]="dY"
                    />
                </label>

                <label tuiLabel="dWidth">
                    <input
                        max="300"
                        min="0"
                        tuiSlider
                        type="range"
                        [(ngModel)]="dWidth"
                    />
                </label>

                <label tuiLabel="dHeight">
                    <input
                        max="150"
                        min="0"
                        tuiSlider
                        type="range"
                        [(ngModel)]="dHeight"
                    />
                </label>
            </div>
        </tui-expand>
    </fieldset>
</section>

<canvas waCanvas2d>
    <canvas-draw-image
        [dHeight]="dHeight"
        [dWidth]="dWidth"
        [dX]="dX"
        [dY]="dY"
        [image]="image"
    />
    <canvas-path fillStyle="#f00">
        <canvas-rect
            [height]="h1"
            [width]="w1"
            [x]="x1"
            [y]="y1"
        />
    </canvas-path>
    <canvas-path
        [fillStyle]="c2"
        [globalCompositeOperation]="globalCompositeOperation"
    >
        <canvas-rect
            [height]="h2"
            [width]="w2"
            [x]="x2"
            [y]="y2"
        />
    </canvas-path>
</canvas>
<h2>Path example</h2>

<section>
    <fieldset>
        <label
            tuiLabel="Pac-Man mouth"
            class="child"
        >
            <input
                max="45"
                min="0.01"
                tuiSlider
                type="range"
                [(ngModel)]="mouth"
            />
        </label>
        <label
            tuiLabel="Pac-Man shadow blur"
            class="child"
        >
            <input
                max="10"
                min="0"
                tuiSlider
                type="range"
                [(ngModel)]="blur"
            />
        </label>
        <label
            tuiLabel="Pac-Man shadow distance"
            class="child"
        >
            <input
                max="10"
                min="0"
                tuiSlider
                type="range"
                [(ngModel)]="offset"
            />
        </label>
    </fieldset>
    <fieldset>
        <tui-input
            tuiTextfieldSize="m"
            class="child"
            [(ngModel)]="text"
        >
            Text
        </tui-input>
        <tui-input
            tuiTextfieldSize="m"
            class="child"
            [(ngModel)]="font"
        >
            Font
        </tui-input>
        <tui-input-color
            tuiTextfieldSize="m"
            class="child"
            [(ngModel)]="color"
        >
            color
        </tui-input-color>
    </fieldset>
</section>
<canvas
    waCanvas2d
    [height]="300"
    [transform]="'scale(2, 2)' | transform"
    [width]="600"
>
    <canvas-path
        fillStyle="gold"
        shadowColor="grey"
        [shadowBlur]="blur"
        [shadowOffsetY]="offset"
    >
        <canvas-arc
            [endAngle]="-mouth | rad"
            [radius]="30"
            [startAngle]="mouth | rad"
            [x]="50"
            [y]="75"
        />
        <canvas-line-to
            [x]="50"
            [y]="75"
        />
    </canvas-path>
    <canvas-text
        [fillStyle]="color"
        [font]="font"
        [maxWidth]="200"
        [text]="text"
        [x]="90"
        [y]="90"
    />
</canvas>
