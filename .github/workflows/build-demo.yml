name: ⚙️ Build

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    name: demo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Setup Node.js and Cache
        uses: ./.github/actions/nodejs

      - run: npx nx build demo

concurrency:
  group: build-demo-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
